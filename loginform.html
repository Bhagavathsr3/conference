<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="loginformstyle.css">

</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label  for="chk" aria-hidden="true">Sign up</label>
					<input id="username" type="text" name="txt" placeholder="User name" required="">
					<input id="email" type="email" name="email" placeholder="Email" required="">
					<input id="password" type="password" name="pswd" placeholder="Password" required="">
					<button type="button" onclick="signup()">Sign up</button>
				</form>
			</div>

			<div class="login">
    <form onsubmit="return login(event)">
        <label for="chk" aria-hidden="true">Login</label>
        <input id="loginEmail" type="email" name="email" placeholder="Email" required>
        <input id="loginPassword" type="password" name="pswd" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

	</div>
	<script src="./signupdata.js"></script>
</body>
</html>
